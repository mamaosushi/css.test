<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="top">
        <img src="img/firstview.jpg" alt="">
        <h1 class="top-ttl">キャッチコピー</h1>
    </div>
    <div class="about">
        <h2 class="about-ttl">About</h2>
        <p class="about-content">
            プCOACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラニングスクールです。<br>
            プログラミング未経験の方でも、<em>「独自の学習ノウハウ」</em>でフリーランスエンジニアを目指すことができます。
        </p>
    </div>
    <div class="blog">
        <h2 class="blog-ttl">ブログ</h2>
        <div class="blog-list">
            <div class="blog-item">
                <img src="img/blog__eyecatch1.jpg" alt="">
                <p>コーチテックブログのタイトルがここには入ります。</p>
            </div>
            <div class="blog-item">
                <img src="img/blog__eyecatch2.jpg" alt="">
                <p>コーチテックブログのタイトルがここには入ります。</p>
            </div>
            <div class="blog-item">
                <img src="img/blog__eyecatch3.jpg" alt="">
                <p>コーチテックブログのタイトルがここには入ります。</p>
            </div>
        </div>      
    </div>
    <div class="contact">
        <h2 class="contact-ttl">問い合わせ</h2>
        <form action="" method="get">
            <table class="form-list">
                <tr class="form-item">
                    <th>名前</th>
                    <td><input type="text" name="name" class="form-input"></td>
                </tr>
                <tr class="form-item">
                    <th>メールアドレス</th>
                    <td><input type="email" name="email" class="form-input"></td>
                </tr>
                <tr class="form-item">
                    <th>用件</th>
                    <td>
                        <select name="select" id="">
                            <option value="pr">広告掲載について</option>
                            <option value="other">その他</option>
                        </select>
                    </td>
                </tr>
                <tr class="form-item">
                    <th>内容</th>
                    <td><textarea name="text" id="" cols="" rows="10"></textarea></td>
                </tr>
            </table>
            <div class="btn">
                <input type="submit" value="削除" class="input-btn">
                <input type="submit" value="送信" class="input-btn">
            </div>
        </form>
    </div>
</body>
</html>
